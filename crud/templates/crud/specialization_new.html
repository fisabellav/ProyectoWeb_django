{% extends 'crud/base.html' %}

{% load static %}

{% block title %}New Specialization{% endblock %}

{% block first_content %}

<section id="form_sptn" class="container my-4">
    <div  id="container_new" class="container px-0 mx-0 mb-2 py-3 text-center">
        <h3>Formulario registro nuevas especialidades</h3>
    </div>
    <div class="container my-2 p-5">
        <form class="row g-3" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-md-12 form-group mb-3" >
                <label for="specialization" class="fw-bold">Especialidad</label>
                <div class="input-group">
                    {{form.specialization}}
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="image" class="fw-bold">Imagen</label>
                <div class="input-group">
                    {{form.image}}
                </div>
            </div>
            <div class="text-center my-4">
                <input type="submit" class="btn btn-primary" id="registrar" value="Registrar">
                <input type="reset" class="btn btn-secondary" id="restablecer" value="Restablecer">
                <a class="btn btn-success" href="{% url 'especialidades-crud' %}">Volver</a>
            </div>  
        </form>
    </div>
</section>
{% endblock %}
